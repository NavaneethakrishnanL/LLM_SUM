<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TinyLlama RAG Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="chat-wrapper">
    <header><h2>üß† TinyLlama Chat with RAG</h2></header>
    <div id="chat-box" class="chat-box"></div>
    <img id="loading" src="{{ url_for('static', filename='loading.gif') }}" style="display: none;" />
    <div class="input-group">
      <input type="text" id="user-input" placeholder="Ask a question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      const loading = document.getElementById("loading");

      chatBox.innerHTML += `<div class="chat-bubble user">üßë You: ${message}</div>`;
      input.value = "";
      loading.style.display = "block";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await res.json();
      loading.style.display = "none";

      chatBox.innerHTML += `
        <div class="chat-bubble bot">ü§ñ TinyLlama: ${data.response}</div>
        <div class="evidence-box"><strong>üîç Evidence:</strong><pre>${data.evidence}</pre></div>
      `;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("user-input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
